<!DOCTYPE html>
<html>
<head>
    <title>Free Editor</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="current-file-indicator"></div>
    <div id="keyboard-hint">Press Ctrl+P for files</div>
    <div id="stopwatch">
        <span id="stopwatch-time">00:00:00</span>
        <span id="stopwatch-reset">↺</span>
    </div>
    <div id="countdown">
        <span id="countdown-time">00:00:00</span>
        <span id="countdown-reset">↺</span>
    </div>

    <!-- Countdown Input Modal -->
    <div id="countdown-modal" style="display: none;">
        <div id="countdown-modal-content">
            <h3>Set Countdown Timer</h3>
            <div id="countdown-inputs">
                <div class="countdown-input-group">
                    <label>Hours</label>
                    <input type="number" id="countdown-hours" min="0" max="23" value="0">
                </div>
                <div class="countdown-input-group">
                    <label>Minutes</label>
                    <input type="number" id="countdown-minutes" min="0" max="59" value="5">
                </div>
            </div>
            <div id="countdown-modal-buttons">
                <button id="countdown-start-btn">Start</button>
                <button id="countdown-cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="file-switcher">
        <div id="file-switcher-header">
            <span id="file-switcher-title">Files</span>
            <span id="file-switcher-shortcuts">Ctrl+P: Toggle | ↑↓: Navigate | Enter: Select | N: New | R: Rename | D: Delete</span>
        </div>
        <div id="file-switcher-list" tabindex="0"></div>
        <div id="file-switcher-new">+ New File</div>
    </div>
    <select id="language-selector" class="selector">
        <option value="plaintext">Plain Text</option>
        <option value="cpp">C++</option>
        <option value="c">C</option>
        <option value="javascript">JavaScript</option>
        <option value="typescript">TypeScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="csharp">C#</option>
        <option value="go">Go</option>
        <option value="rust">Rust</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="json">JSON</option>
        <option value="markdown">Markdown</option>
        <option value="sql">SQL</option>
        <option value="php">PHP</option>
    </select>
    <select id="theme-selector" class="selector">
        <option value="one-dark-black" selected>VS Dark Black</option>
        <option value="vs-dark">VS Code Dark</option>
        <option value="vs">VS Code Light</option>
    </select>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
